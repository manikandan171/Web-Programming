<!DOCTYPE html>
<html>
<head>
  <title>Product Review Page</title>
  <style>

    h1 {
            font-size: 45px;
            text-transform: uppercase;
        }
       
        
        h1{
        font-family:Arial;
        font-style:Italic;
        color: white;
        }
	  section .leftBox {
            width: 50%;
            
            height: 100%;
            float: left;
            padding: 50px;
            box-sizing: border-box;
        }
      
    #form{
	width: 400px;
  margin: 20 auto 0 auto;
  position: absolute;
  right: 450px;
	background-color: whitesmoke;
	border-radius: 5px;
	padding: 30px;
}
    #form button{
	background-color:#792099 ;
	color: white;
	border-radius: 5px;
	padding: 10px;
	margin: 20px 0px;
	cursor: pointer;
	font-size: 20px;
	width: 100%;
	border-radius: 1px solid #792099;
}
.question{
	display: flex;
	flex-direction: column;
	margin-bottom: 15px;
}

.question input{
	border-radius: 5px;
	font-size: 20px;
	margin-top:5px ;
	padding: 10px;
    border:1px solid rgb(34,193,195) ;
}

.question input:focus{
	outline:0;
    h1 {
      margin-bottom: 20px;
    }
    
    .question {
      margin-bottom: 10px;
      font-weight: bold;
    }
    
    .solution {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
    }
    
    textarea {
      width: 100%;
      height: 100px;
    }

    button[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    button[type="submit"]:hover {
      background-color: #45a049;
    }

  </style>
</head>
<body background="revi.jfif" background-repeat="no-repeat">
  <p>
        <section>
            <div class="leftBox">
               <div class="content">
  <h1 style="align:center">Product Review Page</h1>

  <form id="form">
    <div class="question">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="question">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="question">
      <label for="rating">Rating:</label>
      <select id="rating" name="rating" required>
        <option value="">Select rating</option>
        <option value="5">5 stars</option>
        <option value="4">4 stars</option>
        <option value="3">3 stars</option>
        <option value="2">2 stars</option>
        <option value="1">1 star</option>
      </select>
    </div>

    <div class="question">
      <label for="review">Review:</label>
      <textarea id="review" name="review" rows="3" required></textarea>
    </div>

    <div class="question">
      <label for="problem">Any problems faced?</label>
      <textarea id="problem" name="problem" rows="3" cols="3"></textarea>
    </div>

    <div class="solution">
      <label for="solution">Solutions for the problems:</label><br>
      <textarea id="solution" name="solution" rows="3"></textarea>
    </div>

    <button type="submit">Submit Review</button>
  </form>
  </div>
  </div></section></p>
</body>
</html>
